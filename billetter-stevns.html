</head>

<body>
    <header>
        <nav class="navbar hidden">
            <ul>
                <li><a href="index.html"><img src="logo/Logo.svg" alt=""></a></li>
                <li><a href="index.html">Forside</a></li>
                <li><a href="besoeg.html">Besøg os</a></li>
                <li><a href="undervisning.html">Undervisning</a></li>

                <li><a href="billetter.html">Køb billetter</a></li>
                <li><a href="#footer">Kontakt</a></li>
            </ul>
        </nav>


        <nav id="burger">
            <div id="menuknap">☰</div>
            <ul id="menu" class="hidden">
                <li><a href="index.html">Forside</a></li>
                <li><a href="menu.html">Besøg os</a></li>

                <li><a href="#footer">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section id="formular">
        <h1><i class="fas fa-shipping-fast"></i>Bestil billetter her</h1>
        <div class="udfyld">
            <div class="privat">
                <h2>Personoplysninger</h2>
                <div class="name">
                    <div>
                        <label for="f-name">Fornavn</label>
                        <input type="text" name="f-name">
                    </div>
                    <div>
                        <label for="l-name">Efternavn</label>
                        <input type="text" name="l-name">
                    </div>
                </div>
                <div class="street">
                    <label for="name">Gade</label>
                    <input type="text" name="address">
                </div>
                <div class="address-info">
                    <div>
                        <label for="city">By</label>
                        <input type="text" name="city">
                    </div>
                    <div>
                        <label for="zip">Postnummer</label>
                        <input type="text" name="zip">
                    </div>
                </div>
            </div>

            <div class="kortinformation">
                <h2 class="kort_text">Kortinformation</h2>
                <div class="card-num">
                    <label for="card-num">Kortnummer</label>
                    <input type="text" name="card-num">
                </div>

                <div class="card-info">
                    <div>
                        <label for="card-num">Udløbsdato</label>
                        <input type="text" name="expire">
                    </div>
                    <div>
                        <label for="card-num">CCV</label>
                        <input type="text" name="security">
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button>Bekræft</button>
            <button>Tilbage til kurv</button>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
